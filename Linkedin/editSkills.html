<!DOCTYPE html>
<html>
    <head>
        <title>Edit skills</title>
        <link rel="stylesheet" href="editSkillsStyles.css" />    
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="header">
                <div class="headerLeft">
                    <i class="material-icons back" >arrow_back</i>
                    Skills
                </div>
                <div class="headerRight">
                    <i class="material-icons menu">more_horiz</i>
                    <i class="material-icons add">add</i>
                </div>
            </div>
            <div id="buttonList">
                <button id="all">All</button>
                <button id="industry">Industry Knowledge</button>
                <button id="tools">Tools & Technologies</button>
            </div>
            <div id="skillList">
                <div class="skill">Node.js <i class="material-icons edit">edit</i></div>
                <div class="skill">Data Structures <i class="material-icons edit">edit</i></div>
                <div class="skill">JavaScript <i class="material-icons edit">edit</i></div>
                <div class="skill" id="lastSkill">C++ <i class="material-icons edit">edit</i></div>
            </div>
            
        </main>
    </body>
</html>
