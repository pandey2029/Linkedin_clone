 <!DOCTYPE html>
 <html>
    <head>
        <title>Add Education</title>
        <link rel="stylesheet" href="addEducationStyles.css" />    
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="modal">
        <div id="tab">
            <div id="headerWrapper">
                <div id="header">Add Education </div>
                <button id="quit">
                    <i class="material-icons close">close</i>
                </button>
            </div>
            <div id="req">* indicates required field</div>
            <form id="educationDetails">
                <div class="formElement">
                    <label for="school">School*</label>
                    <input type="text" id="school" name="school" placeholder="Ex:Boston University"/>
                </div>
                 <div class="formElement">
                    <label for="degree">Degree</label>
                    <input type="text" id="degree" name="degree" placeholder="Ex:Bachelor's"/>
                </div>
                <div class="formElement">
                    <label for="field">Field of study</label>
                    <input type="text" id="field" name="field" placeholder="Ex:Busisness"/>
                </div>
                <div class="formElementSelect">
                <div class="start">
                <div class="selectGroup">
                    <label for="months">Start Date:</label>
                    <select class="months" id="startMonth" name="months">
                        <option value="">Month</option>
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                </div>

                <div class="selectGroup2">
                    
                    <select class="years" name="years" id="startYear">
                        <option value="">Year</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                </div>
                <div class="end">
                <div class="selectGroup">
                    <label for="months">End Date:</label>
                    <select class="months" name="months" id="endMonth">
                        <option value="">Month</option>
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                </div>

                <div class="selectGroup2">
                    
                    <select class="years" name="years" id="endYear">
                        <option value="">Year</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
            </div>

            </div>
                <div class="formElement">
                    <label for="grade">Grade</label>
                    <input type="text" id="grade" name="grade"/>
                </div>

                <div class="formElement">
                    <label for="activity">Activities and societies</label>
                    <textarea type="text" id="activity" name="activity" placeholder="Ex:Alpha Phi Omega, Marching Band, Volleyball"></textarea>
                </div>

                <div class="formElement">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" name="description" ></textarea>
                </div>
                <div ">
                    <h3>Skills</h3>
                    <p>We recommend adding your top 5 used in this experience. They will also appear in your Skills section.</p>
                    <button id="skillAdd"><i class="material-icons add">add</i> Add skill</button>
                </div>

                <div id="media">
                    <h3>Media</h3>
                    <p>Add media like images, documents, sites or presentations. Learn more about media file types supported</p>
                    <button id="addMedia"><i class="material-icons add">add</i> Add Media</button>
                </div>
                <div id="footer">
                    <button id="save" type="submit">Save</button>
                </div>
            </form>
            
        </div>
        
        </div>
    </body>
 </html>
